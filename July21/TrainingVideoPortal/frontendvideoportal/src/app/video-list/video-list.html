<div class="list-container">
  <h1>
    Training Videos
    <button class="upload-button" (click)="navigateToUpload()">Upload Video</button>
  </h1>
  <div class="grid">
    <div class="card" *ngFor="let v of videos">
     <!-- <pre>{{ v | json }}</pre> -->
      <h2>{{ v.title }}</h2>
      <p>{{ v.description }}</p>
      <video [src]="v.blobUrl" controls preload="metadata"></video>
      <small>{{ v.uploadDate | date:'short' }}</small>
    </div>
  </div>
</div>
