<div class="container">
  <h2 style="text-align: center;">Pay via UPI (Test Mode)</h2>
    <div *ngIf="isLoading" class="spinner-overlay">
        <div class="spinner"></div>
    </div>
  <form [formGroup]="form" (ngSubmit)="pay()" novalidate>
  <div>
    <label>Amount</label>
    <input type="number" formControlName="amount" min="1" />
    <div class="error" *ngIf="form.get('amount')?.touched && form.get('amount')?.invalid">
      <span *ngIf="form.get('amount')?.errors?.['required']">Amount is required.</span>
      <span *ngIf="form.get('amount')?.errors?.['min']">Amount must be at least 1.</span>
    </div>
  </div>

  <div>
    <label>Name</label>
    <input type="text" formControlName="name" />
    <div class="error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
      <span *ngIf="form.get('name')?.errors?.['required']">Name is required.</span>
    </div>
  </div>

  <div>
    <label>Email</label>
    <input type="email" formControlName="email" />
    <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
      <span *ngIf="form.get('email')?.errors?.['required']">Email is required.</span>
      <span *ngIf="form.get('email')?.errors?.['email']">Enter a valid email.</span>
    </div>
  </div>

  <div>
    <label>Contact</label>
    <input type="text" formControlName="contact" maxlength="10" />
    <div class="error" *ngIf="form.get('contact')?.touched && form.get('contact')?.invalid">
      <span *ngIf="form.get('contact')?.errors?.['required']">Contact is required.</span>
      <span *ngIf="form.get('contact')?.errors?.['pattern']">Enter a valid 10-digit number.</span>
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid">
  </button>

  <div class="status" *ngIf="paymentStatus">
    {{ paymentStatus }}
  </div>
</form>
</div>
