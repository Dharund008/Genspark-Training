<section class="max-w-6xl mx-auto px-4 mt-4">
  @if (images()?.length > 0) {
    <div class="relative w-full aspect-[16/9] sm:h-[360px] md:h-[440px] overflow-hidden rounded-xl shadow-md">
      <div class="flex transition-transform duration-700 ease-in-out"
        [style.transform]="'translateX(-' + (getCurrentIndex() * 100) + '%)'">
        @for (img of images(); track img.id) {
          <div class="min-w-full h-full">
            <img 
              [src]="'http://localhost:5279/api/v1/eventimage/download/' + img.id"
              class="w-full h-full object-cover object-center rounded-xl cursor-pointer"
              alt="event image"
              (click)="routeToEvent(img)" />
          </div>
        }
      </div>
    </div>
  } @else {
    <div class="w-full h-[240px] sm:h-[300px] md:h-[360px] flex items-center justify-center text-gray-400 bg-gray-200 rounded-xl shadow-inner">
      <p class="text-lg font-medium text-center px-2">[ Upcoming Events Slider Coming Soon ]</p>
    </div>
  }
</section>
