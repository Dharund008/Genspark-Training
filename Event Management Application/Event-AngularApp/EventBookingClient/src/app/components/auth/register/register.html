<div class="flex h-screen">
  <div class="flex-1 bg-black text-white flex flex-col justify-center items-center">
    <h1 class="logo_text text-5xl orange_gradient">Evently</h1>
  </div>

  <div class="flex-1 flex flex-col justify-center items-center px-10">
    <div class=" p-4 orange_gradient text-5xl mb-8 logo_text">Register</div>
    <form class="w-full max-w-sm space-y-4" [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div>
        <select class="form_input" formControlName="role">
          <option value="user">User</option>
          <option value="manager">Event Manager</option>
        </select>
      </div>

      <div>
        <input class="form_input" placeholder="Username" formControlName="username" />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
          class="text-red-500 text-sm mt-1">
          Username is required.
        </div>
      </div>

      <div>
        <input class="form_input" placeholder="Email" formControlName="email" type="email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="text-red-500 text-sm mt-1">
          Valid email is required.
        </div>
      </div>

      <div>
        <input class="form_input" type="password" placeholder="Password" formControlName="password" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters.
        </div>
      </div>

      <div>
        <input class="form_input" type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
        <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched"
          class="text-red-500 text-sm mt-1">
          Passwords do not match.
        </div>
      </div>

      <button class="black_btn w-full disabled:cursor-not-allowed" type="submit" [disabled]="registerForm.invalid">Register</button>

      <p class="text-sm text-center text-gray-500">
        Already have an account?
        <a class="text-blue-500 underline" [routerLink]="['/login']">Login</a>
      </p>
    </form>

  </div>
</div>
